server:
  port: 8082
  address: 0.0.0.0  # 明确绑定到所有接口

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/**
            
        - id: fee-query-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/settlements/**, /api/diagnosis-details/**, /api/fee-details/**
          filters:
            - JwtAuthentication
            
        - id: outpatient-monitor-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/outpatient-monitor/**
            
        - id: rule-engine-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/rule-engine/**
          filters:
            - StripPrefix=0
            
        - id: deep-analysis-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/risk-assessment/**
          filters:
            - StripPrefix=0

            
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'

# 关闭Eureka客户端
eureka:
  client:
    enabled: false

logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[com.demo.filter]': DEBUG
    '[reactor.netty]': INFO