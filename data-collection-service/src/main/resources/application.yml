server:
  port: 8080  # 需要针对每个服务调�?

spring:
  application:
    name: data-collection-service
  datasource:
    url: jdbc:mysql://localhost:3306/medical_db
    username: root
    password: root
  rabbitmq:
    listener:
      simple:
        prefetch: 10             # 每个消费者一次最多获取10条消息
        default-requeue-rejected: false  # 拒绝的消息不重新入队
    template:
      retry:
        enabled: true            # 启用重试
        initial-interval: 1000   # 初始重试间隔1秒
        max-attempts: 3          # 最大重试次数
        max-interval: 10000      # 最大重试间隔10秒
        multiplier: 2.0          # 重试间隔乘数
