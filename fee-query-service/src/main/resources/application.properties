# 开发环境配置 
spring.profiles.active=dev

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/shenzhen_medical?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# 端口配置  
server.port=8081

# 日志配置
logging.level.root=WARN
logging.level.com.demo=DEBUG
logging.level.org.springframework.web=INFO

# Hibernate配置
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# 日志配置
logging.level.org.hibernate.engine.query.spi.QueryPlanCache=WARN
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# 显示绑定参数值
logging.level.org.hibernate.type.descriptor.sql=TRACE

# 显示实际执行时间
spring.jpa.properties.hibernate.generate_statistics=true

# 开启缓存日志
logging.level.org.springframework.cache=DEBUG
logging.level.com.demo.service=TRACE

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=10000
spring.cache.redis.time-to-live=7200000
spring.cache.type=redis
# 调试Redis缓存键
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=demo:cache:

# 数据库连接池配置
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1