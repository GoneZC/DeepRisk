# 开发环境配置 
spring.profiles.active=dev

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/shenzhen_medical?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# 端口配置  
server.port=8081

# 日志配置
logging.level.root=WARN
logging.level.com.demo=DEBUG
logging.level.org.springframework.web=INFO

# Hibernate配置
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# 日志配置
logging.level.org.hibernate.engine.query.spi.QueryPlanCache=WARN
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.datasource.hikari.leak-detection-threshold=60000

# 显示绑定参数值
logging.level.org.hibernate.type.descriptor.sql=TRACE

# 显示实际执行时间
spring.jpa.properties.hibernate.generate_statistics=true

# 最大连接数
spring.datasource.hikari.maximum-pool-size=10
# 最小空闲连接
spring.datasource.hikari.minimum-idle=5
# 连接最大存活时间（分钟）
spring.datasource.hikari.max-lifetime=180000
# 空闲连接超时（毫秒）
spring.datasource.hikari.idle-timeout=60000

# 开启缓存日志
logging.level.org.springframework.cache=DEBUG
logging.level.com.demo.service=TRACE

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379